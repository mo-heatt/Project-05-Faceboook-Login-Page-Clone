<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook-Login or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="pngfind.com-find-us-on-facebook-1432750.png" class="w-60" alt="facebook logo">
            <p class="text-3xl mt-2">Facebook helps you  connect and share with the peope in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg shadow-gray-200 relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone Number">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold text-xl">Log in</button>
            <span class="text-blue-600 text-center  text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
            <span class="sp absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div> 
</body>
</html>
